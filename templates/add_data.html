{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Add Data for the specific mice here:</h1>
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-4">
                <label for="date" class="form-label">Date</label>
                <input type="text" class="form-control" id="date" value="5/17/2024" name="date" required>
            </div>
            <div class="col-md-3">
                <label for="group" class="form-label">Group</label>
                <select class="form-select" id="group" name="group" required>
                    <option selected disabled value="">Choose</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="mouse" class="form-label">Mouse</label>
                <select class="form-select" id="mouse" name="mouse" required>
                    <option selected disabled value="">Choose</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="lifts" class="form-label">Lifts</label>
                <input type="number" class="form-control" id="lifts" value="04/24/2024" name="lifts" min="0">
            </div>
            <div class="col-md-4">
                <label for="mass" class="form-label">Body Mass</label>
                <input type="number" class="form-control" id="mass" value="04/24/2024" name="mass" min="0">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mainSelect = document.getElementById('group');
            var dependentSelect = document.getElementById('mouse');

            function updateDependentOptions() {
                var choice = mainSelect.value;
                var options = {
                    '6': ['F0085','F0086','F0087','F0088','F0090','F0093','F0095','F0098', 'F0100', 'F0101', 'F0102', 'F0104'],
                    '7': ['F0106', 'F0107', 'F0108', 'F0109']
                };

                // Clear existing options
                dependentSelect.innerHTML = '';

                // Add new options
                if(options[choice]) {
                    options[choice].forEach(function(item) {
                        var option = new Option(item, item);
                        dependentSelect.add(option);
                    });
                }
            }

            mainSelect.addEventListener('change', updateDependentOptions);
        });
    </script>
{% endblock %}
